<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript - Object</title>
</head>

<body>
    <script>

        document.writeln("<h1>Arithmetic in Javascript</h1>");

        document.writeln("<h4>Arithmetic Operator</h4>");

        let addition = 5 + 5;
        document.writeln(`<p>5 + 5 = ${addition}</p>`);

        let subtraction = addition - 1;
        document.writeln(`<p>10 - 1 = ${subtraction}</p>`);

        let multiplication = subtraction * 5;
        document.writeln(`<p>9 x 5 = ${multiplication}</p>`);

        document.writeln("<h4>Augmented Assignments Operator</h4>");

        let result = multiplication;
        result += 10;
        document.writeln(`<p>Result += 10 = ${result}</p>`);

        result -= 5;
        document.writeln(`<p>Result -=5 = ${result}</p>`);

        result *= 10;
        document.writeln(`<p>Result *=10 = ${result}</p>`);

        document.writeln("<h4>Unary Operator</h4>");

        result--;
        document.writeln(`<p>Result-- = ${result}</p>`);

        result++;
        document.writeln(`<p>Result++ = ${result}</p>`);

    </script>
</body>

</html>
