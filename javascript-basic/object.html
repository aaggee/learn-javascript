<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript - Object</title>
</head>

<body>

    <script>

        document.writeln("<h1>Object in Javascript</h1>");
        document.writeln("<p>Open the console tab in browser dev tools</p>");

        const person = {
            firstName: "John",
            lastName: "Doe",
            age: "29",
            city: "Tokyo",
            country: "Japan"
        }

        console.table(person);
        console.info(`Name: ${person.firstName}`);
        console.info(`Age: ${person.age}`);

        person["hobby"] = "Playing Music";

        console.table(person);


    </script>

</body>

</html>
