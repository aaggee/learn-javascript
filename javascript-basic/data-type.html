<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript - Data Type</title>
</head>
<body>
    <script>
        document.writeln("<h1>Data Type in Javascript</h1>");

        document.writeln("<h4>1. Number</h4>");
        document.writeln("<p>This is number: " + 100 + "</p>");
        document.writeln("<p>This is float number: " + 13.5 + "</p>");
        document.writeln("<p>This is binary 0b11: " + 0b11 + "</p>");
        document.writeln("<p>This is hexa 0x12: " + 0x12 + "</p>");
        document.writeln("<p>This is octal 0o13: " + 0o13 + "</p>");

        document.writeln("<h4>2. Boolean</h4>");
        document.writeln("<p>True: " + true + "</p>");
        document.writeln("<p>False: " + false + "</p>");

        document.writeln("<h4>3. String</h4>");
        document.writeln("<p>Hi, I'm string</p>");
    </script>
</body>
</html>
