<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
<script>
    
    const person = {
        firstName: "John",
        middleName: "Michael",
        lastName: "Doe",
        address: {
            country: "Japan",
            city: "Tokyo"
        },
        hobbies: [
            "Photography", "Cooking", "Traveling"
        ]
    };

    const json = JSON.stringify(person);
    console.info(json);

    const konversi = JSON.parse(json);
    console.info(konversi);

</script>
</body>
</html>
